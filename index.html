<template id="template_item_weapon">
    <div class="item">
        <div style="width:100%; line-height:1.2vw; position:absolute; float:left; text-align:center;"><span>0</span><span></span></div>
        <div style="width:100%; line-height:1.2vw; position:absolute; float:left; top:1.5vw; text-align:left;"><span>0</span><span class="icon-damagespeed"></span></div>
        <div style="width:100%; line-height:1.2vw; position:absolute; float:left; top:0.8vw; text-align:left;"><span>0</span><span class="icon-damage"></span></div>
        <div style="width:100%; line-height:1.2vw; position:absolute; float:right; top:0.8vw; text-align:right;"><span>0</span><span class="icon-reach"></span></div>
        <div style="width: 70%;height: 30%;bottom: 0.1vw;position: absolute;left: 15%;border:1px solid gray"></div>
        <div class="item-attack-progress" style="position:absolute;width:100%;left:0"></div>
        <div class="item-regen-progress" style="position:absolute;width:100%;left:0"></div>
    </div>
</template>

<template id="template_enemy">
    <div class="enemy">
        <div><span></span><span class="c-gray"></span><span class="c-red"><span class="icon-damage"></span></span> <span></span><span class="c-gray"></span><span class="c-green"><span class="icon-damagespeed"></span></div>
        <div class="progress-bar-outer" style="width:10vw">
            <div class="progress-bar-text"></div>

<body class="body-performance-high c-white" style="display:flex">
    <div style="position:absolute;bottom:0;left:0">V0.0.2</br>expect your save to be deleted</br>made by @Grabz#4707</div>
    <div style="flex:0 0 13vw; margin-right:10px">
        <div style="float:left">Total Time:</div> <div style="float:right" id="textTimer"></div><br>
        <div style="float:left">Run Time:</div> <div style="float:right" id="textTimerRun"></div><br>
        <hr>
        <div>Highest wave: </span><span id="textBattleHighestWave"></div>
        <div class="progress-bar-outer">
            <div id="textBattleWave" class="progress-bar-text"></div>
            <div id="progressBattleWave" class="progress-bar"></div>
            <div id="progressBattleMaxSubWaveCurrentZone" class="progress-bar"></div>
        </div>
        <hr>
        <div>Drop rarity chance: </div>
        <div id="containerProgressRarityChance" class="progress-bar-outer"></div>
        <hr>
        <div>Level: </span><span id="textPlayerLevel"></div>
        <div class="progress-bar-outer">
            <div id="textPlayerXP" class="progress-bar-text"></div>
            <div id="progressPlayerXP" class="progress-bar bg-purple"></div>
        </div>
        <hr>
        <div><span class="icon-gold"></span>: </span><span id="textPlayerGold"></span></div>
        <hr>
        <div id="containerStats"></div>
        <hr>
        <span>Equipment:</span>
        <div style="width:100%; height:calc((4.615vw - 6px) * 3); border:1px solid #191919; position:relative">
            <div id="containerCharacterItemSlot1" class="item-slot item-slot-weapon" style="position:absolute;left: 1px; top:calc((4.615vw - 6px) / 2)"></div>
            <div id="containerCharacterItemSlot2" class="item-slot item-slot-weapon" style="position:absolute;left: calc(100% - (4.615vw - 4px)); top:calc((4.615vw - 6px) / 2)"></div>
            <div id="containerCharacterItemSlot3" class="item-slot item-slot-armor" style="position:absolute;left: calc(50% - (4.615vw - 6px) / 2);top:0"></div>
            <div id="containerCharacterItemSlot4" class="item-slot item-slot-armor" style="position:absolute;left: calc(50% - (4.615vw - 6px) / 2);top:calc(4.615vw - 7px)"></div>
            <div id="containerCharacterItemSlot5" class="item-slot item-slot-armor" style="position:absolute;left: calc(50% - (4.615vw - 6px) / 2);top:calc((4.615vw - 7px) * 2)"></div>
        </div>
        <hr>
        <span>Backpack:</span>
        <div id="containerItemBackpack" style="display:flex; flex-flow: row wrap; align-content: flex-start; width:100%; height:10vw; border:1px solid #191919; overflow-y:scroll"></div>
    </div>
    <div style="flex:0 0 60vw; display:flex; flex-flow:column nowrap">
        <div style="display:flex; flex-flow:column nowrap; flex:2 0 auto">
            <div id="containerBattleEnemy" style="flex:1 0 auto; border:1px solid #191919; position:relative"></div>
            <div id="containerBattlePlayer" style="display:flex; flex-flow:row nowrap;flex:0 0 100px;">
                <div style="flex:1 0 auto"></div>
                <div style="display:flex; flex-flow:column nowrap; flex:4 0 auto">
                    <div style="flex:0 0 30%"></div>
                    <div class="progress-bar-outer" style="flex:0 0 40%">
                        <div class="progress-bar-text"><span id="textPlayerHealth"></span>/<span id="textPlayerMaxHealth"></span></div>
                        <div id="progressPlayerHealth" class="progress-bar bg-teal"></div>
                        <div id="progressPlayerRage" class="progress-bar bg-red" style="height: 20%; bottom: 0;"></div>
                    </div>
                    <div style="flex:0 0 30%"></div>
                </div>
                <div style="flex:1 0 auto"></div>
            </div>
        </div>
        <div style="display:flex; flex-flow:column nowrap; flex:0 0 40vh">
            <div style="display:flex; flex:0 0 10%; position:relative;">
                <button style="line-height: 100%;" id="buttonInventorySort">Sort inventory</button>
                <button style="line-height: 100%;" id="buttonInventoryDestroyWeakItems"><span class="icon-gold"></span> Force sell excess weak items</button>
            </div>
            <div id="containerInventory" style="display:flex; flex-flow:row wrap; align-content:flex-start; flex:0 0 90%; box-shadow: 0 0 0 1px #191919 inset"></div>
        </div>
    </div>
    <div style="display:flex; flex-flow:column nowrap; width:100%; margin-left:10px">
        <div id="containerLog" style="overflow-y: scroll;flex:0 0 30vh; border:1px solid #191919"></div>
        <div style="flex:1 0 auto; margin-top:10px">
            <button id="buttonHelp" class="button-c-default" style="width:100%">Help</button>
            <hr>
            <button id="buttonBattle" class="button-c-default" style="width:100%">Battle</button><br>
            <button id="buttonPause" class="button-c-default" style="width:100%">Pause</button><br>
            <hr>
            <button id="buttonChangeValueWeights" class="button-c-default" style="width:100%">Quantum Universe Alterator</button>
            <hr>
            <input type="checkbox" id="checkboxLowPerformance">Low Performance Mode</input><br>
        </div>
    </div>

    <script src="libs/EventEmitter.min.js?v=1"></script>

    <script src="js/console.js?v=1"></script>

    <script src="js/battle.js?v=1"></script>

    <script src="js/menu.js?v=1"></script>

	<script src="js/main.js?v=1"></script>
</body>
